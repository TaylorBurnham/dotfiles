[".local/bin/terraform"]
type = "archive-file"
url = "https://releases.hashicorp.com/terraform/1.7.3/terraform_1.7.3_linux_amd64.zip"
path = "terraform"

[".local/bin/gitleaks"]
type = "archive-file"
url = "https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz"
